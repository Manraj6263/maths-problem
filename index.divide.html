<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Division Test</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .division-container {
            display: inline-block;
            text-align: left;
            font-size: 20px;
        }
        .quotient-box, .step-box, .remainder-box {
            width: 50px;
            height: 25px;
            font-size: 20px;
            text-align: center;
        }
        .line {
            border-top: 2px solid black;
            width: 100%;
            display: block;
        }
        .hidden {
            visibility: hidden;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Long Division Test</h1>
    <label>Dividend: </label>
    <input type="number" id="dividend"> <br><br>
    <label>Divisor: </label>
    <input type="number" id="divisor"> <br><br>
    <button onclick="generateQuestion()">Generate Question</button>
    
    <div id="question" class="division-container"></div>
    <button onclick="checkAnswer()">Submit</button>
    <p id="result"></p>
    <script src="divide.js" defer></script>
</body>
</html>
